service: ImportService

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  environment:
    SQS_URL: ${env:SQS_URL}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action: s3:*
          Resource:
            - arn:aws:s3:::cloudx-aws-practitioner-js
        - Effect: Allow
          Action: s3:*
          Resource:
            - arn:aws:s3:::cloudx-aws-practitioner-js/*
        - Effect: Allow
          Action: sqs:*
          Resource:
            - arn:aws:sqs:eu-central-1:260942387442:sqs-catalog-queue-items
functions:
  importProductsFile:
    handler: importProductsFile.handler
    events:
      - httpApi:
          path: /import
          method: GET
  importFileParser:
    handler: importFileParser.handler
    events:
      - s3:
          bucket: cloudx-aws-practitioner-js
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
useDotenv: true